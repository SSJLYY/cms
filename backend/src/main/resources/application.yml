spring:
  application:
    name: resource-platform
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/resource_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: g!GNidTxcwymw85N69Iu0oHwP8GhYidz!h!
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  
  # Quartz Configuration
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT Configuration
jwt:
  secret: resource-platform-secret-key-change-in-production-2025
  expiration: 86400000

# Server Configuration
server:
  port: 9090
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Knife4j Configuration
knife4j:
  enable: true
  setting:
    language: zh_cn

# SpringDoc Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Storage Configuration
storage:
  type: local  # local, oss, cos, qiniu
  local:
    path: /data/uploads
    url-prefix: /uploads
  oss:
    endpoint: 
    access-key-id: 
    access-key-secret: 
    bucket-name: 
    url-prefix: 
  cos:
    region: 
    secret-id: 
    secret-key: 
    bucket-name: 
    url-prefix: 
  qiniu:
    access-key: 
    secret-key: 
    bucket-name: 
    url-prefix: 

# File Upload Configuration
file:
  upload:
    max-size: 10485760  # 10MB
    allowed-types: jpg,jpeg,png,gif,bmp,webp
  image:
    thumbnail:
      width: 300
      height: 300
      keep-aspect-ratio: true
    compress:
      quality: 0.8

# Crawler Configuration
crawler:
  # 线程池配置
  thread-pool:
    core-size: 5
    max-size: 10
    queue-capacity: 100
  # 请求配置
  request:
    connect-timeout: 30000  # 连接超时(毫秒)
    read-timeout: 60000     # 读取超时(毫秒)
    max-retries: 3          # 最大重试次数
    retry-delay: 2000       # 重试延迟(毫秒)
  # 资源限制
  limits:
    max-pages: 1000         # 单次爬取最大页面数
    max-page-size: 10485760 # 单个页面最大大小(10MB)
    max-image-size: 5242880 # 单张图片最大大小(5MB)
  # 速率限制
  rate-limit:
    requests-per-second: 2  # 每秒最大请求数
    crawl-delay: 1          # 默认爬取延迟(秒)


