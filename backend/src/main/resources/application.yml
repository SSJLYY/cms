spring:
  application:
    name: resource-platform
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/resource_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: g!GNidTxcwymw85N69Iu0oHwP8GhYidz!h
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT Configuration
jwt:
  secret: resource-platform-secret-key-change-in-production-2025
  expiration: 86400000

# Server Configuration
server:
  port: 9090
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Knife4j Configuration
knife4j:
  enable: true
  setting:
    language: zh_cn

# SpringDoc Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Storage Configuration
storage:
  type: local  # local, oss, cos, qiniu
  local:
    path: /data/uploads
    url-prefix: /uploads
  oss:
    endpoint: 
    access-key-id: 
    access-key-secret: 
    bucket-name: 
    url-prefix: 
  cos:
    region: 
    secret-id: 
    secret-key: 
    bucket-name: 
    url-prefix: 
  qiniu:
    access-key: 
    secret-key: 
    bucket-name: 
    url-prefix: 

# File Upload Configuration
file:
  upload:
    max-size: 10485760  # 10MB
    allowed-types: jpg,jpeg,png,gif,bmp,webp
  image:
    thumbnail:
      width: 300
      height: 300
      keep-aspect-ratio: true
    compress:
      quality: 0.8
