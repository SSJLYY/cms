# 资源下载平台 - Nginx 生产环境配置
# 前端走 Nginx，后端直接访问 Spring Boot

# 管理端配置
server {
    listen 8081;
    server_name 192.168.215.144;
    
    # 设置上传文件大小限制为 10MB
    client_max_body_size 10M;
    
    root /data/xiazai/frontend-admin/dist;
    index index.html;
    
    # 上传文件代理到后端 Spring Boot（必须放在最前面，优先级最高）
    location /uploads/ {
        proxy_pass http://localhost:9090/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 图片缓存设置
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API 代理到后端 Spring Boot
    location /api/ {
        proxy_pass http://localhost:9090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 前端静态资源缓存（只缓存前端的js/css/字体等，不包括图片）
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 前端路由支持（放在最后）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

